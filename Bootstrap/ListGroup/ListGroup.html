<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ListGroup</title>
    <link href="../Frameworks/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="../Frameworks/jquery-3.1.1.min.js"></script>
    <script src="../Frameworks/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</head>
<body>
    <ul class="list-group">
        <li class="list-group-item">1112</li>
        <li class="list-group-item">1112</li>
        <li class="list-group-item">1112</li>
        <li class="list-group-item">1112</li>
        <li class="list-group-item">1112</li>
    </ul>

    <ul class="list-group">
        <li class="list-group-item"><span class="badge">90</span>adf</li>
        <li class="list-group-item"><span class="badge">10</span>ddd</li>
        <li class="list-group-item"><span class="badge">3</span>aaaa</li>
        <li class="list-group-item"><span class="badge">60</span>ffff</li>
    </ul>

    <div class="list-group">
        <a href="#" class="list-group-item active">ooo</a>
        <a href="#" class="list-group-item">qqq</a>
        <a href="#" class="list-group-item">www</a>
    </div>

    <div class="list-group">
        <button class="list-group-item active">lll</button>
        <button class="list-group-item list-group-item-info">zz</button>
        <button class="list-group-item list-group-item-warning">ff</button>
        <button class="list-group-item list-group-item-success">gg</button>
    </div>
</body>
</html>
