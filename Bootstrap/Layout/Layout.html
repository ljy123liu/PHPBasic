<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Layout</title>
    <link href="../Frameworks/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="../Frameworks/jquery-3.1.1.min.js"></script>
    <script src="../Frameworks/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <style>
        div.container div.row div {
            margin:5px 0px;

        }
        div.container div.row div {
            background-color: lightgray;
            border: 1px solid gray;
            text-align:center;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-xs-12">12col</div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-xs-1">1col</div>
        <div class="col-xs-1">1col</div>
        <div class="col-xs-1">1col</div>
        <div class="col-xs-1">1col</div>
        <div class="col-xs-1">1col</div>
        <div class="col-xs-1">1col</div>
        <div class="col-xs-1">1col</div>
        <div class="col-xs-1">1col</div>
        <div class="col-xs-1">1col</div>
        <div class="col-xs-1">1col</div>
        <div class="col-xs-1">1col</div>
        <div class="col-xs-1">1col</div>
    </div>
</div>


<div class="container">
    <div class="row">
        <div class="col-xs-4">4col</div>
        <div class="col-xs-8">8col</div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-xs-2">2col</div>
        <div class="col-xs-4">4col</div>
        <div class="col-xs-3">3col</div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-xs-6">6col</div>
        <div class="col-xs-8">8col</div>
    </div>
</div>

</body>
</html>
