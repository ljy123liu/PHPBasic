<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ProgressBar</title>
    <link href="../Frameworks/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="../Frameworks/jquery-3.1.1.min.js"></script>
    <script src="../Frameworks/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</head>
<body>
<div class="progress">
    <span class="progress-bar" style="width: 60%"></span>
</div>

<div class="progress">
    <div class="progress-bar" style="width: 60% ;min-width:2em">60%</div>

</div>
<div class="progress">
    <span class="progress-bar" style="width: 0% ;min-width:2em"; >0%</span>
</div>


<div class="progress">
    <span class="progress-bar progress-bar-info" style="width: 80% ;min-width:2em"; >0%</span>
</div>

<div class="progress">
    <span class="progress-bar progress-bar-danger progress-bar-striped" style="width: 80% ;min-width:2em"; >0%</span>
</div>

<div class="progress">
    <div class="progress-bar progress-bar-info" style="width: 40%">40%</div>
    <div class="progress-bar progress-bar-warning" style="width: 30%">30%</div>
    <div class="progress-bar progress-bar-success" style="width: 20%">20%</div>
</div>


</body>
</html>
