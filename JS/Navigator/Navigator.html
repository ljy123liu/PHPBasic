<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Navigator</title>
    <script>
        document.write('Browser name '+ navigator.appName+'</br>');
        document.write('Browser version '+ navigator.appVersion);
    </script>
</head>
<body>
<!--Navigator 对象包含有关浏览器的信息，通常用于检测浏览器与操作系统的版本。 -->
</body>
</html>
