<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Math</title>
    <script>
        var pi = Math.PI;
        var abs = Math.abs(-20);
        document.write("PI:"+pi+'</br>');
        document.write("abs:"+abs+'</br>');

        //向上取整
        var a = Math.ceil(5.3);
        document.write("Math.ceil:"+a+'</br>');

        var b = Math.ceil(-5.3);
        document.write("Math.ceil:"+b+'</br>');

        //向下取整
        var floorNum = Math.floor(4.8);
        document.write("floorNum:"+floorNum+'</br>');

        //四舍五入
        var numOutOrIn = Math.round(5.2);
        document.write("numOutOrIn:"+numOutOrIn+'</br>');

        //随机数
        var random = Math.random();
        var random10 = random*10;
        var number = Math.round(random10);
        document.write("random:"+number+'</br>');



    </script>
</head>
<body>

</body>
</html>
